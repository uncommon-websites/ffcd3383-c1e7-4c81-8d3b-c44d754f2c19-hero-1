<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waymont Holdings Hero Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#011313', // Deep teal/black
                            accent: '#00ffc8', // Neon mint
                            border: 'rgba(255, 255, 255, 0.1)',
                            input: '#0a1f1f',
                        }
                    },
                    fontFamily: {
                        serif: ['Times New Roman', 'Times', 'serif'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Courier New', 'Courier', 'monospace'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar to match dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #011313;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        /* Teal tile grid animation/style */
        .teal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1px;
            background-color: rgba(0, 255, 200, 0.05);
        }
        .teal-cell {
            background-color: rgba(0, 255, 200, 0.1);
            height: 60px;
        }
        /* Randomize opacities for the tiles to match screenshot */
        .teal-cell:nth-child(2n) { background-color: rgba(0, 255, 200, 0.2); }
        .teal-cell:nth-child(3n) { background-color: rgba(0, 255, 200, 0.15); }
        .teal-cell:nth-child(5n) { background-color: rgba(0, 255, 200, 0.3); }
        .teal-cell:nth-child(7n) { background-color: rgba(0, 255, 200, 0.05); }
        
        .play-button {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-brand-bg text-white font-sans min-h-screen flex flex-col overflow-x-hidden">

    <div class="flex flex-1 relative">
        <!-- Left Sidebar / Gutter -->
        <div class="w-12 border-r border-brand-border flex-shrink-0 hidden md:flex flex-col relative z-20 bg-brand-bg">
            <!-- Top corner triangle decoration -->
            <div class="absolute top-0 left-0 w-0 h-0 border-t-[12px] border-l-[12px] border-t-brand-border border-l-transparent rotate-180"></div>
            
            <!-- Number 1 -->
            <div class="mt-[72px] w-full text-center text-[#475569] font-mono text-xs">1</div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col relative">
            
            <!-- Navbar -->
            <nav class="h-16 border-b border-brand-border flex items-center justify-between px-6 md:px-8 bg-brand-bg relative z-20">
                <div class="flex items-center gap-12">
                    <!-- Logo -->
                    <a href="#" class="flex items-center gap-2 text-white font-semibold text-lg tracking-tight">
                        <div class="grid grid-cols-2 gap-0.5">
                            <div class="w-1.5 h-1.5 bg-white"></div>
                            <div class="w-1.5 h-1.5 bg-white/50"></div>
                            <div class="w-1.5 h-1.5 bg-white/50"></div>
                            <div class="w-1.5 h-1.5 bg-white"></div>
                        </div>
                        Waymont Holdings
                    </a>

                    <!-- Nav Links -->
                    <div class="hidden md:flex items-center gap-8 text-sm text-gray-300">
                        <a href="#" class="hover:text-white transition-colors">Solutions</a>
                        <a href="#" class="hover:text-white transition-colors">GitHub</a>
                        <a href="#" class="hover:text-white transition-colors">Discord</a>
                    </div>
                </div>

                <!-- Right Action -->
                <div class="text-sm text-gray-300 hover:text-white transition-colors cursor-pointer">
                    Join Discord
                </div>
            </nav>

            <!-- Announcement Bar -->
            <div class="h-10 border-b border-brand-border flex items-center justify-center bg-brand-bg relative z-20">
                <span class="text-brand-accent font-mono text-[10px] md:text-xs tracking-[0.15em] uppercase">
                    Audited, Gas-Optimized Infrastructure for DeFi
                </span>
            </div>

            <!-- Hero Content -->
            <main class="flex-1 flex flex-col items-center pt-20 md:pt-24 relative w-full">
                
                <!-- Text Content -->
                <div class="text-center max-w-3xl px-4 z-20">
                    <h1 class="font-serif text-5xl md:text-7xl text-white mb-6 leading-tight tracking-tight">
                        Onchain Infrastructure For Modern Protocols
                    </h1>
                    <p class="text-gray-400 text-base md:text-lg mb-10 font-light tracking-wide">
                        Efficient smart contract execution via gas-optimized protocols and decentralized data solutions.
                    </p>

                    <!-- Form -->
                    <div class="flex flex-col items-center gap-3">
                        <form class="flex w-full max-w-md shadow-lg">
                            <input 
                                type="email" 
                                placeholder="Business Email" 
                                class="flex-1 bg-brand-input border border-brand-border border-r-0 text-white px-4 py-3 text-sm placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-colors"
                            >
                            <button 
                                type="button" 
                                class="bg-white text-black font-medium px-6 py-3 text-sm hover:bg-gray-100 transition-colors whitespace-nowrap"
                            >
                                Optimize Now
                            </button>
                        </form>
                        <p class="text-xs text-gray-500">
                            to view examples, check our <a href="#" class="underline decoration-[#475569] hover:text-gray-400">audited GitHub code</a>
                        </p>
                    </div>
                </div>

                <!-- Hero Image Section -->
                <div class="w-full mt-16 md:mt-24 relative">
                    <!-- Teal Grid Background Effect -->
                    <div class="absolute inset-0 z-0 overflow-hidden">
                        <div class="w-full h-full grid grid-cols-12 gap-[1px] opacity-60">
                            <!-- Generating grid cells to mimic the background -->
                            <!-- Row 1 -->
                            <div class="h-24 bg-teal-900/20"></div><div class="h-24 bg-teal-900/10"></div><div class="h-24 bg-teal-900/30"></div><div class="h-24 bg-teal-900/20"></div><div class="h-24 bg-teal-900/10"></div><div class="h-24 bg-teal-900/40"></div><div class="h-24 bg-teal-900/20"></div><div class="h-24 bg-teal-900/10"></div><div class="h-24 bg-teal-900/30"></div><div class="h-24 bg-teal-900/20"></div><div class="h-24 bg-teal-900/10"></div><div class="h-24 bg-teal-900/20"></div>
                            <!-- Row 2 -->
                            <div class="h-24 bg-teal-800/30"></div><div class="h-24 bg-teal-800/20"></div><div class="h-24 bg-teal-800/40"></div><div class="h-24 bg-teal-800/30"></div><div class="h-24 bg-teal-800/20"></div><div class="h-24 bg-teal-800/50"></div><div class="h-24 bg-teal-800/30"></div><div class="h-24 bg-teal-800/20"></div><div class="h-24 bg-teal-800/40"></div><div class="h-24 bg-teal-800/30"></div><div class="h-24 bg-teal-800/20"></div><div class="h-24 bg-teal-800/30"></div>
                             <!-- Row 3 -->
                             <div class="h-24 bg-teal-700/40"></div><div class="h-24 bg-teal-700/30"></div><div class="h-24 bg-teal-700/50"></div><div class="h-24 bg-teal-700/40"></div><div class="h-24 bg-teal-700/30"></div><div class="h-24 bg-teal-700/60"></div><div class="h-24 bg-teal-700/40"></div><div class="h-24 bg-teal-700/30"></div><div class="h-24 bg-teal-700/50"></div><div class="h-24 bg-teal-700/40"></div><div class="h-24 bg-teal-700/30"></div><div class="h-24 bg-teal-700/40"></div>
                             <!-- Row 4 -->
                             <div class="h-24 bg-teal-600/50"></div><div class="h-24 bg-teal-600/40"></div><div class="h-24 bg-teal-600/60"></div><div class="h-24 bg-teal-600/50"></div><div class="h-24 bg-teal-600/40"></div><div class="h-24 bg-teal-600/70"></div><div class="h-24 bg-teal-600/50"></div><div class="h-24 bg-teal-600/40"></div><div class="h-24 bg-teal-600/60"></div><div class="h-24 bg-teal-600/50"></div><div class="h-24 bg-teal-600/40"></div><div class="h-24 bg-teal-600/50"></div>
                             <!-- Row 5 -->
                             <div class="h-24 bg-teal-500/60"></div><div class="h-24 bg-teal-500/50"></div><div class="h-24 bg-teal-500/70"></div><div class="h-24 bg-teal-500/60"></div><div class="h-24 bg-teal-500/50"></div><div class="h-24 bg-teal-500/80"></div><div class="h-24 bg-teal-500/60"></div><div class="h-24 bg-teal-500/50"></div><div class="h-24 bg-teal-500/70"></div><div class="h-24 bg-teal-500/60"></div><div class="h-24 bg-teal-500/50"></div><div class="h-24 bg-teal-500/60"></div>
                        </div>
                        <!-- Gradient Overlay to fade top -->
                        <div class="absolute inset-0 bg-gradient-to-b from-brand-bg via-brand-bg/80 to-transparent h-1/2"></div>
                    </div>

                    <!-- Main Image Container -->
                    <div class="relative z-10 max-w-5xl mx-auto px-4">
                        <div class="relative rounded-lg overflow-hidden shadow-2xl border border-white/10 bg-[#1a1a1a]">
                            <!-- Header of the fake window -->
                            <div class="h-8 bg-[#f3f3f3] border-b border-gray-300 flex items-center px-4 gap-2">
                                <div class="w-3 h-3 rounded-full bg-red-400"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                                <div class="w-3 h-3 rounded-full bg-green-400"></div>
                            </div>
                            
                            <!-- The Screenshot Image -->
                            <img src="https://placehold.co/1200x700/ffffff/333333?text=Excel+Interface+Screenshot" alt="Excel Interface" class="w-full h-auto block opacity-90">
                            
                            <!-- Play Button Overlay -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <button class="w-20 h-20 bg-black rounded-full flex items-center justify-center hover:scale-105 transition-transform duration-300 shadow-2xl border border-white/20">
                                    <svg class="w-8 h-8 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Background Grid Lines (Global) -->
    <div class="fixed inset-0 pointer-events-none z-0 bg-grid-pattern bg-[length:40px_40px] opacity-10"></div>

</body>
</html>
